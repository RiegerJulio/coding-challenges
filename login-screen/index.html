<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login::</title>
    <link rel="stylesheet" href="css/style.css" />

        <li><a href="#">Ainda não sou Cliente</a></li>
      </ul>
